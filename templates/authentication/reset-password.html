{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5 shadow-sm" style="border-radius: 15px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Reset Password</h3>
                <form action="{% url 'reset-password' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_message.html' %}
                    <div class="form-group mb-4">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            id="emailField" 
                            class="form-control form-control-lg" 
                            value="{{ fieldValues.email|default_if_none:'' }}" 
                            required>
                        <div class="invalid-feedback email_feedback_area" style="display:none">
                            <!-- Error messages will go here -->
                        </div>
                        <div class="text-success emailSuccessOutput mt-2">
                            <!-- Success messages will go here -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" style="border-radius: 25px;">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">  <!-- Matching the width of the registration page -->
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                {% include 'partials/_message.html' %}
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                                <form action="{% url 'login' %}" method="post" class="mx-1 mx-md-4">
            
                                    {% csrf_token %}
                                    
                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-white" style="border-right: 0; border-radius: 10px 0 0 10px;">
                                                    <img src="https://img.icons8.com/ios-filled/24/000000/user.png" alt="User Icon" style="width: 20px; height: 20px;">
                                                </span>
                                            </div>
                                            <input type="text" id="usernameField" name="username" class="form-control" placeholder="Username" value="{{ fieldValues.username|default_if_none:'' }}" required style="border-radius: 0 10px 10px 0; padding: 12px;" />
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-white" style="border-right: 0; border-radius: 10px 0 0 10px;">
                                                    <img src="https://img.icons8.com/ios-filled/24/000000/lock.png" alt="Lock Icon" style="width: 20px; height: 20px;">
                                                </span>
                                            </div>
                                            <input type="password" id="passwordField" name="password" class="form-control" placeholder="Password" required style="border-radius: 0 10px 10px 0; padding: 12px;" />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="{% url 'reset-password'%}" class="link-danger">Reset password?</a>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    </div>

                                    <div class="text-center">
                                        <p class="small fw-bold mt-3 mb-0">Don't have an account? <a href="{% url 'register' %}" class="link-primary">Register</a></p>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income'%}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
        </ol>
    </nav>

    <div class="card shadow-sm form-container">
        <div class="card-header">
            <h4 class="mb-0">Edit Income</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'edit-Income' income.id %}" method="post">
                {% include 'partials/_message.html'%}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" name="amount" id="amount" value="{{ income.amount }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" id="description" value="{{ income.description }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="source" class="form-label">UserIncome</label>
                    <select name="source" id="source" class="form-select" required>
                        {% for source in sources %}
                        <option value="{{ source.id }}">{{ source.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="date" class="form-label">Date of source</label>
                    <input type="date" class="form-control" name="date" id="date" value="{{ source.date }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
